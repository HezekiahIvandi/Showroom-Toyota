<div class="image-container">
  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
  >
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <video loop autoplay muted playsinline #video (canplay)="video.play()" (loadedmetadata)="video.muted = true">
        <source src={{slide.video}} type="video/mp4">
      </video>
    </div>
  </ngx-slick-carousel>
</div>
<style>
  .slide video {
    width: 100%;
    height: 100vh;
  }
  .image-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    z-index: -999;
  }
  /* 
  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  } */
</style>
