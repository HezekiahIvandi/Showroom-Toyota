<nav class="flex justify-between px-6 py-3 bg-transparent hover:bg-white transition-colors duration-500 ease-in-out text-white font-bold font-sans text-lg">
  <div class="flex w-[9rem] justify-between items-start cursor-pointer mix-blend-difference">
    <img class="w-14" src="../../assets/img/Toyota_EU.svg.png" alt="" />
    <a routerLink="/main">TOYOTA</a>
  </div>
  <div class="flex justify-between w-[22rem] items-start cursor-pointer mix-blend-difference">
    <a (click)="switchVideos(0)">Fortuner</a>
    <a (click)="switchVideos(1)">Raize</a>
    <a (click)="switchVideos(2)">Sienta</a>
    <a (click)="switchVideos(3)">Camry</a>
  </div>
  <div class="flex justify-end w-[9rem] items-start mix-blend-difference">
    <a routerLink="/login"><button class="w-8"><img src="../../assets/img/profile.png"></button></a>

<div class="image-container">
  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
  >
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <video loop autoplay muted playsinline #video (canplay)="video.play()" (loadedmetadata)="video.muted = true">
        <source src={{slide.video}} type="video/mp4">
      </video>
    </div>
  </ngx-slick-carousel>
</div>
<style>
  .slide video {
    width: 100%;
    height: 100vh;
    position: relative;
    object-fit: cover;
  }
  .image-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    z-index: -999;
  }
</style>
