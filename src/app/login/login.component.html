<nav class="flex justify-between px-6 py-3 bg-transparent hover:bg-white transition-colors duration-500 ease-in-out text-white font-bold font-sans text-lg">
  <div class="flex w-[9rem] justify-between items-start cursor-pointer mix-blend-difference">
    <img class="w-14" src="../../assets/img/Toyota_EU.svg.png" alt="" />
    <a routerLink="/main">TOYOTA</a>
  </div>
  <div class="flex justify-end w-[9rem] items-start mix-blend-difference">
    <a routerLink="/login"><button class="w-8"><img src="../../assets/img/profile.png"></button></a>
  </div>
</nav>

<div class="bg-gray-100 flex flex-col items-center justify-center" style="height: 85vh;">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <div id="login" class="mb-4">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label
            for="loginUsername"
            class="block text-sm font-medium text-gray-600"
            >Username</label
          >
          <input
            type="text"
            id="loginUsername"
            name="loginUsername"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>

        <div class="mb-4">
          <label
            for="loginPassword"
            class="block text-sm font-medium text-gray-600"
            >Password</label
          >
          <input
            type="password"
            id="loginPassword"
            name="loginPassword"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>

        <button
          type="submit"
          class="bg-blue-500 text-white p-2 rounded-md w-full"
          routerLink="/main"
        >
          Login
        </button>
        <div id="loginStatus" class="mt-2 text-red-500"></div>
      </form>
    </div>
    <button id="toggleButton" class="text-blue-500" routerLink="/signup">Create Account</button>


</div>
